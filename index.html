<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        #quote {
            margin-bottom: 20px;
        }

        #new-quote-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #new-quote-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Quotes</h1>
        <div id="quote"></div>
        <button id="new-quote-btn">New Quote</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const quoteElement = document.getElementById("quote");
            const newQuoteButton = document.getElementById("new-quote-btn");

            // Function to fetch a random quote
            function fetchRandomQuote() {
                fetch("https://api.quotable.io/random")
                    .then(response => response.json())
                    .then(data => {
                        quoteElement.innerHTML = `<p>"${data.content}"</p><p>- ${data.author}</p>`;
                    })
                    .catch(error => {
                        console.error("Error fetching data:", error);
                        quoteElement.innerHTML = "<p>Sorry, something went wrong. Please try again later.</p>";
                    });
            }

            // Fetch a random quote when the page loads
            fetchRandomQuote();

            // Fetch a new random quote when the button is clicked
            newQuoteButton.addEventListener("click", fetchRandomQuote);
        });
    </script>
</body>
</html>
